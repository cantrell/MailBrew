<p>MailBrew is a cross-platform, multi-protocol message notifier. It currently supports:</p>

<ul>
    <li>IMAP (encrypted and non-encrypted)</li>
    <li>Gmail (including Google Apps email accounts)</li>
    <!--<li>Google Wave</li>-->
    <!--<li>Google Voice (both SMS and voicemail)</li>-->
</ul>
